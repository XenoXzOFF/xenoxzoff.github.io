<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Admin - Collège Paname Sud</title>
  <link rel="stylesheet" href="css/style.css" />

<body>

    <div class="container header-flex">
      <div class="logo-svg">

      <nav>

    <section class="container text-center">
      <h2>Connexion Admin</h2>
      <form id="login-form" class="login-form">
        <input type="password" id="password" placeholder="Mot de passe" required />
        <button type="submit" class="btn blue">Se connecter</button>
      </form>
      <p id="login-error" class="error-message" style="display:none; color:red; margin-top:1rem;">Mot de passe incorrect</p>
    </section>
  </main>

  <footer>
